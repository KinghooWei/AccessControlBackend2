
#数据库名
spring.datasource.name=xwlab
#数据库url
spring.datasource.url=jdbc:mysql://localhost:3306/xwlab?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
#用户名
spring.datasource.username=root
#密码
spring.datasource.password=123456
# 数据库链接驱动
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.mvc.static-path-pattern=/static/**
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.bean

mybatis.configuration.map-underscore-to-camel-case=true