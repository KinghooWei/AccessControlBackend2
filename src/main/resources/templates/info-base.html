            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">人员数据库</h4>
                </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">

                       class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">刷新

                    </a>
                    <ol class="breadcrumb">
                        <li><a href="#">Dashboard</a></li>
                        <li class="active">Basic Table</li>
                    </ol>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /row -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="white-box">
                        <h3 class="box-title">Basic Table</h3>
                        <p class="text-muted">Add class <code>.table</code></p>
                        <div class="table-responsive">
                            <table class="table">
                                <tr>
                                    <th>#</th>
                                    <th>姓名</th>
                                    <th>手机号</th>
                                    <th>密码</th>
                                    <th>小区</th>
                                    <th>楼栋</th>
                                    <th>头像</th>
                                </tr>
                                <tr th:each="person:${persons}">
                                    <td th:text="${person.person_id}"></td>
                                    <td th:text="${person.name}"></td>
                                    <td th:text="${person.phoneNum}"></td>
                                    <td th:text="${person.loginPassword}"></td>
                                    <td th:text="${person.community}"></td>
                                    <td th:text="${person.building}"></td>
                                    <td>
                                        <img th:src="@{/getPersonImg.do(phoneNum=${person.phoneNum})}" height="50"
                                             width="50"/>
                                    </td>

                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
